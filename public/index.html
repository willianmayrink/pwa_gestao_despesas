<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PUC - Gestão de despesas de viagem - PWA</title>
    <link rel="manifest" href="manifest.json" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <h1 class="text-center my-4">Gestão de Despesas em Viagens</h1>  
    <div class="container mt-5">
        <div class="form-group row mt-4">
          <div class="col-md-3 my-2">
              <input type="text" id="expense-description" class="form-control" placeholder="Descrição do Item">
          </div>
          <div class="col-md-2 my-2">
              <input type="number" id="expense-quantity" class="form-control" placeholder="Quantidade">
          </div>
          <div class="col-md-2 my-2">
              <input type="number" id="expense-amount" class="form-control" placeholder="Valor">
          </div>
          <div class="col-md-2 my-2">
              <select id="currency-from" class="form-control">
                  <option value="BRL">BRL</option>
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
              </select>
          </div>
          <div class="col-md-2 my-2">
              <select id="currency-to" class="form-control">
                  <option value="BRL">BRL</option>
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
              </select>
          </div>
        </div>
        <div class="text-center mt-4">
          <button id="addProduct" class="btn btn-primary">Adicionar</button>
        </div>
        <div class="row-md">
          <ul class="list-group" id="productList"></ul>
        </div>
        <div id="total" class="mt-2">
          <p class="totals">
              Total moeda origem 
              <span>(USD): <span id="total-origin-USD">0</span>
              <span>(BRL):</span> <span id="total-origin-BRL">0</span>
              <span>(EUR):</span> <span id="total-origin-EUR">0</span>
          </p>
      </div>
      <div id="total" class="mt-2">
          <p class="totals">
              Total moeda destino 
              <span>(USD): <span id="total-destino-USD">0</span>
              <span>(BRL):</span> <span id="total-destino-BRL">0</span>
              <span>(EUR):</span> <span id="total-destino-EUR">0</span>
          </p>
      </div>
      </div>
    <script src="js/app.js"></script>
  </body>
</html>
